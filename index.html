<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>slides</title>
</head>

<body>
    <div class="container">
        <div class="window">
            <div class="images" id="slides">
                <img alt="图片" width=259 height=194 src="./images/1.jpg">
                <img alt="图片" width=259 height=300 src="./images/2.jpg">
                <img alt="图片" width=259 height=300 src="./images/3.jpg">
            </div>
        </div>
        <div id="controls" style="text-align: center">
            <button id="previous">上一张</button>
            <button id="next">下一张</button>
        </div>
        <div style="text-align: center" id="buttonWrapper">
            <button>第1张</button>
            <button>第2张</button>
            <button>第3张</button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./main.js"></script>


</body>

</html>
